<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Bestilling av kinobilletter</h1>
            <form class="form-horizontal">
                <!--    Input felter    -->
                <div class="form-group">
                    <p>Velg Film</p>
                    <select class="form-select" id="Film">
                        <option>Velg film</option>
                        <option>Star Wars ep1</option>
                        <option>Star Wars ep2</option>
                        <option>Star Wars ep3</option>
                        <option>Star Wars ep4</option>
                        <option>Star Wars ep5</option>
                        <option>Star Wars ep6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Antall">Antall</label>
                    <input class="form-control" type="number" id="Antall">
                    <div id="aFeilmelding"></div>
                </div>
                <div class="form-group">
                    <label for="Fnavn">Fornavn</label>
                    <input type="text" class="form-control" id="Fnavn">
                    <div id="feilFnavn"></div>
                </div>
                <div class="form-group">
                    <label for="Enavn">Etternavn</label>
                    <input type="text" class="form-control" id="Enavn">
                    <div id="feilEnavn"></div>
                </div>
                <div class="form-group">
                    <label for="Tlfnr">Telefonnummer</label>
                    <input type="text" class="form-control" id="Tlfnr">
                    <div id="feilTlfnr"></div>
                </div>
                <div class="form-group">
                    <label for="Epost">Epost</label>
                    <input type="email" class="form-control" id="Epost">
                    <div id="feilEpost"></div>
                </div>
            </form>
            <button class="btn btn-primary" id="registerButton">Kj√∏p billett</button>
        </div>
        <div class="col-md-4">
            <h2>Alle billetter</h2>

            <div id="visBilletter"></div>

            <button id="slettAlt" class="btn btn-danger">Slett alt</button>
        </div>
    </div>
</div>

<script src="Billetsalg.js"></script>
</body>
</html>
